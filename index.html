<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Store Locator</title>
    <script src="./js/index.js"></script>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="./js/store-data.js"></script>
  </head>
  <body>
    <div id="label">
      Store Locator
    </div>
    <div class="search-container">
      <div class="search">
        <input id="zip-code-input" type="text" placeholder="Enter ZIP code" />
        <i
          class="fas fa-search"
          style="color: aliceblue; padding-left: 10px;"
        ></i>
      </div>
    </div>
    <div class="stores-list-container">
      <div class="stores-list">
        <div class="store-container">
          <div class="store-address">
            8480 Beverly Blvd Los Angeles, CA 90048
          </div>
          <div class="store-phone-number">6134456182</div>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh15L6ZQVrZVsMjwAhb_3-X6bbgpSGtQk&libraries=places&callback=initMap"
    ></script>
  </body>
</html>
