<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Store Locator</title>
    <script src="./js/index.js"></script>
    <script src="./js/store-data.js"></script>
  </head>
  <body>
    <div id="label">
      Store Locator
    </div>
    <div class="search-container">
      <div class="search">
        <input id="zip-code-input" type="text" placeholder="Enter ZIP code" />
      </div>
    </div>
    <div id="map"></div>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh15L6ZQVrZVsMjwAhb_3-X6bbgpSGtQk&libraries=places&callback=initMap"
    ></script>
  </body>
</html>
